<!DOCTYPE html>
<html>
  <head>
    <title>Ordered and Unordered Lists Example</title>
  </head>
  <body>
    <ol>
      <li>Desktop
        <ul>
          <li>Linux</li>
          <li>Mac OS</li>
          <li>Windows</li>
        </ul>
      </li>
      <li>Mobile
        <ul>
          <li>Android</li>
          <li>Ios</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
